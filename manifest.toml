#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "grav"
name = "Grav"
description.en = "Modern open source flat-file CMS"
description.fr = "CMS moderne basé sur des fichiers plats"

version = "1.7.49.3~ynh1"

maintainers = ["tituspijean"]

[upstream]
license = "MIT"
website = "https://www.getgrav.org/"
demo = "https://getgrav.org/downloads/themes"
admindoc = "https://learn.getgrav.org"
code = "https://github.com/getgrav/grav"
cpe = "cpe:2.3:a:getgrav:grav"
fund = "https://opencollective.com/grav"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/grav"

    [install.init_main_permission]
    help.en = "Will anyone be able to access the website?"
    help.fr = "Est-ce que quiconque pourra accéder au site ?"
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en_EN", "fr_FR"]
    default = "fr_FR"

    [install.init_admin_permission]
    ask.en = "Select an administrator for the app"
    ask.fr = "Sélectionnez un administrateur pour l'application"
    type = "user"

[resources]
    [resources.sources]
    [resources.sources.ldap]
    url = "https://github.com/trilbymedia/grav-plugin-login-ldap/archive/refs/tags/1.1.0.tar.gz"
    sha256 = "bf6f7684fc7d605241f66772875f77b8e3977c0db9c50010d78385495c7ec335"
    autoupdate.strategy = "latest_github_tag"
    autoupdate.upstream = "https://github.com/trilbymedia/grav-plugin-login-ldap"

    [resources.sources.main]
    url = "https://github.com/getgrav/grav/releases/download/1.7.49.3/grav-admin-v1.7.49.3.zip"
    sha256 = "dc63807a3354b641dead55e6362c539c37b50e2c86a015e357af14c8f8299793"
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "grav-admin.*.zip"

    [resources.sources.app-upgrade]
    url = "https://github.com/getgrav/grav/releases/download/1.7.49.3/grav-update-v1.7.49.3.zip"
    sha256 = "8ef7b7dcf804b19effdf06900e9eb6f146458521b8839c56dffada6aa5e338a9"
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "grav-update.*.zip"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
    admin.show_tile = false
    user.show_tile = false

    [resources.apt]
    packages = "php8.4-zip, php8.4-mbstring, php8.4-curl, php8.4-dom, php8.4-gd, php8.4-xml, php8.4-ldap, php8.4-sqlite3, php8.4-mysql, php8.4-intl, php8.4-yaml"
